<div class="container">
    <!-- No data message -->
    <p *ngIf="Admin.length <= 0" class="no-data text-center">There is no admin added yet!</p>
  
    <!-- Admin list -->
    <table class="table table-bordered" *ngIf="Admin.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Admin ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Email 2</th>
          <th scope="col">Email 3</th>
          <th scope="col">LinkedIn Url</th>
          <th scope="col">Address</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of Admin; let i = index">
          <th scope="row">{{admin._id}}</th>
          <td>{{admin.name}}</td>
          <td>{{admin.email}}</td>
          <td>{{admin.email2}}</td>
          <td>{{admin.email3}}</td>
          <td>{{admin.linkedinUrl}}</td>
          <td>{{admin.address}}</td>
          <td>{{admin.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-admin/', admin._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeAdmin(admin, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
