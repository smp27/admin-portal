<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3">Email 2</label>
            <input class="form-control" type="text" formControlName="email2">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email2.errors?.required">
              Enter your alternate email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email2.errors?.pattern">
              Enter valid email.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3">Email 3</label>
            <input class="form-control" type="text" formControlName="email3">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email3.errors?.required">
              Enter your alternate email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email3.errors?.pattern">
              Enter valid email.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input class="form-control" type="text" formControlName="phoneNumber">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
              Enter your phone number.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3">LinkedIn URL</label>
            <input class="form-control" type="text" formControlName="linkedinUrl">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.linkedinUrl.errors?.required">
              Enter your linkedIn URL.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.linkedinUrl.errors?.pattern">
              Enter valid linkedIn Url.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3">Address</label>
            <input class="form-control" type="text" formControlName="address">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
              Enter your address.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.pattern">
              Enter valid address.
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
