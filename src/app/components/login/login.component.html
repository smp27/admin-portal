<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="email">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                Enter your email.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Enter valid email.
              </div>
            </div>
 
            <div class="form-group">
              <label for="inputVerify3">Password</label>
              <input class="form-control" type="password" formControlName="password">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                Enter your password.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.pattern">
                Enter valid password
              </div>
            </div>
 
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
