<div class="container">
  <!-- No data message -->
  <p *ngIf="Application.length <= 0" class="no-data text-center">There is no application added yet!</p>

  <!-- Application list -->
  <table class="table table-bordered" *ngIf="Application.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Application ID</th>
        <th scope="col">Name</th>
        <th scope="col">Application URL</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let application of Application; let i = index">
        <th scope="row">{{application._id}}</th>
        <td>{{application.name}}</td>
        <td><a target="_blank" href="http://{{application.applicationUrl}}">{{application.applicationUrl}}</a></td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-application/', application._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeApplication(application, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
