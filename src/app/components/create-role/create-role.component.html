<app-sidebar></app-sidebar>
<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Create Role</h3>
          </div>
        <div class="card-body">
          <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
              <label for="inputName">Role Name</label>
              <input class="form-control" type="text" formControlName="roleName">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.roleName.errors?.required">
                Role Name is required.
              </div>
            </div>
    
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div><!-- form card register -->
  </div>
